<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- css style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Boolzap</title>
  </head>
  <body>
    <!-- main body -->
    <main>
      <!-- background container -->
      <div id="main_background">

        <!-- background top -->
        <div class="main_background_top"></div>
        <!-- /background top -->

        <!-- background centre -->
        <div class="main_background_centre"></div>
        <!-- /background centre -->

      </div>
      <!-- /background container -->

      <!-- chat container -->
      <div class="chat_container">

        <!-- left section of chat -->
        <section id="left_section">

          <!-- user -->
          <div class="user_bar bar"></div>
          <!-- /user -->

          <!-- alert -->
          <div class="alert_bar bar"></div>
          <!-- /alert -->

          <!-- search -->
          <div class="search_bar"></div>
          <!-- /search -->

          <!-- chat list -->
          <div class="chat_list"></div>
          <!-- /chat list -->

        </section>
        <!-- /left section of chat -->

        <!-- right section of chat -->
        <section id="right_section">

          <!-- chat name -->
          <div class="chatting_with bar"></div>
          <!-- /chat name -->

          <!-- chat messages -->
          <div class="chat_messages"></div>
          <!-- /chat messages -->

          <!-- writer -->
          <div class="chat_writer bar"></div>
          <!-- /writer -->
        </section>
        <!-- /right section of chat -->
      </div>
      <!-- /chat container -->
    </main>
    <!-- /main body -->
    <!-- Java Script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
